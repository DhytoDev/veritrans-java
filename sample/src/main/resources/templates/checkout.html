<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout::html-head"></head>
    <body>
        <div th:replace="layout::header"/>
        <div style="text-align: center; width: 100%;">
            <div style="display: inline-block;">

                <h1>Checkout Items</h1>
                <table border="1">
                    <tr>
                        <th>Product</th>
                        <th>Price Each</th>
                        <th>Amount</th>
                        <th>Total</th>
                    </tr>
                    <tr th:each="cartItem : ${cartItems}">
                        <td th:text="${cartItem.product.shortName}"></td>
                        <td th:text="|Rp. ${cartItem.product.priceIdr}|"></td>
                        <td th:text="${cartItem.count}"></td>
                        <td th:text="|Rp. ${cartItem.totalPrice}|"></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="right" th:text="|Rp. ${totalPrice}|"></td>
                    </tr>
                </table>

                <form method="post">
                    <button class='button btn-vt-web' id='vtweb' name='paymentMethod' type='submit' value='vtweb'></button>
                    <button class='button btn-vt-direct' id='vtdirect' name='paymentMethod' type='submit' value='creditCard'></button>
                </form>
            </div>
        </div>
        <div th:replace="layout::footer"/>
    </body>
</html>
